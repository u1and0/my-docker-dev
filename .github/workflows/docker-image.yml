name: Weekly Docker Build

on:
  # 手動ビルド
  workflow_dispatch:
  # mainにpushされたとき
  push:
    branches:
      - main
  # Run every Sunday at 9:00 AM
  schedule:
    - cron: '0 9 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get GitHub SHA
        id: get_sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push images
      - name: Build and Push yay Image
        id: build_yay
        uses: docker/build-push-action@v5
        with:
          context: ./images/yay
          push: true
          tags: |
            u1and0/yay:latest
            u1and0/yay:${{ steps.get_sha.outputs.SHA }}
      - name: Image Digest
        run: echo ${{ steps.build_yay.outputs.digest }}

      - name: Build and Push Archlinux Image
        id: build_archlinux
        uses: docker/build-push-action@v5
        with:
          context: ./images/archlinux
          push: true
          tags: |
            u1and0/archlinux:latest
            u1and0/archlinux:${{ steps.get_sha.outputs.SHA }}
      - name: Image Digest
        run: echo ${{ steps.build_archlinux.outputs.digest }}

      - name: Build and Push Neovim Image
        id: build_neovim
        uses: docker/build-push-action@v5
        with:
          context: ./images/neovim
          push: true
          tags: |
            u1and0/neovim:latest
            u1and0/neovim:${{ steps.get_sha.outputs.SHA }}
      - name: Image Digest
        run: echo ${{ steps.build_neovim.outputs.digest }}

      - name: Build and Push Zplug Image
        id: build_zplug
        uses: docker/build-push-action@v5
        with:
          context: ./images/zplug
          push: true
          tags: |
            u1and0/zplug:latest
            u1and0/zplug:${{ steps.get_sha.outputs.SHA }}
      - name: Image Digest
        run: echo ${{ steps.build_zplug.outputs.digest }}

      - name: Build and Push Docker in Docker Image
        id: build_docker
        uses: docker/build-push-action@v5
        with:
          context: ./images/docker
          push: true
          tags: |
            u1and0/docker:latest
            u1and0/docker:${{ steps.get_sha.outputs.SHA }}
      - name: Image Digest
        run: echo ${{ steps.build_docker.outputs.digest }}

      - name: Build and Push Go Image
        id: build_go
        uses: docker/build-push-action@v5
        with:
          context: ./images/go
          push: true
          tags: |
            u1and0/go:latest
            u1and0/go:${{ steps.get_sha.outputs.SHA }}
      - name: Image Digest
        run: echo ${{ steps.build_go.outputs.digest }}

      - name: Build and Push TypeScript / deno Image
        id: build_deno
        uses: docker/build-push-action@v5
        with:
          context: ./images/deno
          push: true
          tags: |
            u1and0/deno:latest
            u1and0/deno:${{ steps.get_sha.outputs.SHA }}
      - name: Image Digest
        run: echo ${{ steps.build_deno.outputs.digest }}
